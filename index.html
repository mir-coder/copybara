<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                Header Copycenter
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <div class="main__form">
                        <h2>Form</h2>
                        <form>
                            <div class="group-select">
                                <select name="services" id="services">
                                    <option value="photo1" required>Фото A6</option>
                                    <option value="photo2">Фото A4</option>
                                </select>
                            </div>
                            <div class="group-input">
                                <label for="count">Количество</label>
                                <input type="number" name="count" id="count" placeholder="Введите количество">
                            </div>
                            <div class="group-input">
                                <label for="price">Цена</label>
                                <input type="number" name="price" id="price" placeholder="Введите цену">
                            </div>
                            <div class="group-btn">
                                <button type="submit">Отправить</button>
                            </div>
                        </form>
                    </div>
                    <div class="main__table">
                        <h2>Table</h2>
                        <table border="1" id="tableSum">
                            <tr class="row">
                              <th> Услуга </th>
                              <th> Количество </th>
                              <th> Сумма </th>
                            </tr>
                            <tr class="row">
                              <th> Итого </th>
                              <th id="totalQuantity">
                                <!-- тут результат -->
                              </th>
                              <th id="totalSum">
                                <!-- тут результат -->
                              </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                Footer Copycenter
            </div>
        </footer>
    </div>
</body>
</html>
